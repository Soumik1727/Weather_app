<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

             <!-- Bootstrap linked-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <!-- Java Script linked -->
    <script defer src="Scripts/forecast.js"></script>
    <script defer src="Scripts/app.js"></script>
                <!-- CSS linked -->
    <link rel="stylesheet" href="style.css">
                <!-- Add favicon -->

    <link rel="icon" type="favicon" sizes="16*16" href="./images/favicon.png">
    
</head>
<body>

    <div class="container my-4 mx-auto">
        <h1 class="text-muted text-center my-4">Weather</h1>

        <form class="change-location my-3 text-center text-muted">
            <label for="city">Enter a location for weather</label>
            <input type="text" name="city" class="form-control p-3">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/300x200" class="time card-image-top">
            <div class="icon bglight mx-auto text-center">
                <!-- ICON -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-3 my-3">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    
    <div class="demo"></div>
</body>
</html>
